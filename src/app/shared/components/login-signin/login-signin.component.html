<div class="overlay" (click)="closeModal()">
  <div class="modal" (click)="$event.stopPropagation()">
    <button class="btn-close" (click)="closeModal()"></button>
    <div class="login-top">
      <ul class="nav nav-tabs">
        <li class="nav-link" (click)="selectActiveTab('login')"
        [ngClass]="{'active': activedTab === 'login'}">Đăng nhập</li>
        <li class="nav-link" (click)="selectActiveTab('signup')"
        [ngClass]="{'active': activedTab === 'signup'}">Đăng ký</li>
      </ul>
    </div>
    <div class="modal-body">
      <!-- Login -->
      <div *ngIf="activedTab === 'login'">
        <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
          <div class="mb-3">
            <input type="text" class="form-control" id="username" placeholder="Nhập tài khoản" [(ngModel)]="loginInfo.username" name="username" required>
          </div>
          <div class="mb-3">
            <input type="password" class="form-control" id="password" placeholder="Nhập mật khẩu" [(ngModel)]="loginInfo.password" name="password" required>
          </div>
          <button type="submit" class="btn btn-danger">Login</button>
        </form>
        
        <div *ngIf="invalidLogin" class="alert alert-danger mt-3">
          Invalid username or password.
        </div>
      </div>
      <!-- Signin -->
      <div *ngIf="activedTab === 'signin'">
        <form>
          <div class="mb-3">
            <input type="text" class="form-control" id="username" placeholder="Tài khoản">
          </div>
          <div class="mb-3">
            <input type="password" class="form-control" id="password" placeholder="Password">
          </div>
          <div class="mb-3">
            <input type="text" class="form-control" id="password" placeholder="Họ và tên">
          </div>
          <div class="mb-3">
            <input type="email" class="form-control" id="password" placeholder="Email">
          </div>
          <button type="button" class="btn btn-danger">Đăng ký</button>
        </form>
      </div>
    </div>
  </div>
</div>
